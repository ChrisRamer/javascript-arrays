<!DOCTYPE html>
<html lang="en-US">

<head>
	<title>Favorite Things</title>
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
	<script src="js/jquery-3.5.1.js"></script>
	<script src="js/scripts.js"></script>
</head>

<body>

	<div id="center-align">
		<form id="favoriteThings">
		<div class="form-group row">
			<!-- Favorite games -->
			<div class="col-xs-4">
				<div class="favoriteGames">
					<label>Favorite games</label>
					<input id="game1" type="text" class="form-control" placeholder="1st favorite game">
					<input id="game2" type="text" class="form-control" placeholder="2nd favorite game">
					<input id="game3" type="text" class="form-control" placeholder="3rd favorite game">
				</div>
			</div>
			<!-- Favorite movies -->
			<div class="col-xs-4">
				<div class="favoriteMovies">
					<label>Favorite movies</label>
					<input id="movie1" type="text" class="form-control" placeholder="1st favorite movie">
					<input id="movie2" type="text" class="form-control" placeholder="2nd favorite movie">
					<input id="movie3" type="text" class="form-control" placeholder="3rd favorite movie">
				</div>
			</div>
			<!-- Favorite Bands -->
			<div class="col-xs-4">
				<div class="favoriteBands">
					<label>Favorite bands</label>
					<input id="band1" type="text" class="form-control" placeholder="1st favorite band">
					<input id="band2" type="text" class="form-control" placeholder="2nd favorite band">
					<input id="band3" type="text" class="form-control" placeholder="3rd favorite band">
				</div>
			</div>
		</div>
		<button type="submit" class="btn">Randomize!</button>
		</form>

		<div id="output">
			<h3>I think you should replay <span id="randGame"></span>!</h3>
			<h3>I think you should rewatch <span id="randMovie"></span>!</h3>
			<h3>I think you should listen to <span id="randBand"></span>!</h3>
		</div>
	</div>

</body>

</html>
