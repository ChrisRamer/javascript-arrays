<!DOCTYPE html>
<html lang="en-US">

<head>
	<title>Favorite Things</title>
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
	<script src="js/jquery-3.5.1.js"></script>
	<script src="js/scripts.js"></script>
</head>

<body>

	<form id="center-align">
		<div class="form-group row">
			<!-- Favorite games -->
			<div class="col-xs-4">
				<div class="favoriteGames">
					<label>Favorite games</label>
					<input type="text" class="form-control" placeholder="1st favorite game">
					<input type="text" class="form-control" placeholder="2nd favorite game">
					<input type="text" class="form-control" placeholder="3rd favorite game">
				</div>
			</div>
			<!-- Favorite movies -->
			<div class="col-xs-4">
				<div class="favoriteMovies">
					<label>Favorite movies</label>
					<input type="text" class="form-control" placeholder="1st favorite movie">
					<input type="text" class="form-control" placeholder="2nd favorite movie">
					<input type="text" class="form-control" placeholder="3rd favorite movie">
				</div>
			</div>
			<!-- Favorite Bands -->
			<div class="col-xs-4">
				<div class="favoriteBands">
					<label>Favorite bands</label>
					<input type="text" class="form-control" placeholder="1st favorite band">
					<input type="text" class="form-control" placeholder="2nd favorite band">
					<input type="text" class="form-control" placeholder="3rd favorite band">
				</div>
			</div>
		</div>
	</form>

</body>

</html>
